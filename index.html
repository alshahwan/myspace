<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>My Space</title>
</head>
<body>
    <div class="cantainer">
      <!-- left side navigation -->
        <div id="side_nav">
          <img class="logo" src="img/logo.png" alt="MySpace logo">
          <div class="menu">
              <div class="menu_item active">
                  <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
                  <div class="list_text">Dashboard</div>
              </div>
              <div class="menu_item">
                  <div class="icon"><i class="fas fa-comment-alt"></i></i></div>
                  <div class="list_text">Messenger</div>
                </div>
                <div class="menu_item">
                  <div class="icon"><i class="fas fa-user-friends"></i></div>
                  <div class="list_text">Friends</div>
                </div>
              <div class="menu_item">
                  <div class="icon"><i class="fas fa-shield-alt"></i></i></div>
                  <div class="list_text">Security</div>
              </div>
              <div class="menu_item">
                <div class="icon"><i class="fas fa-cog"></i></div>
                <div class="list_text">Settings</div>
              </div>
          </div>
          <a href="#" class="signout"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </div>
        <!-- Middle part -->
        <div id="main">
          <div class="welcome_bar">
            <div class="greeting">
              <h3></span></h3>
              <p></p>
            </div>
          <div class="welcome_buttons">
            <a href="#" class="button_big pink margin"><i class="fas fa-plus-circle"></i> Update status</a>
            <a href="#" class="button_big gray"><i class="fas fa-play"></i> Go live</a>
          </div>
        </div>
        <div class="cards">
          <div class="card weather">
            <div class="text">
              <p>Dresden, Germany</p>
              <h2>?</h2>
              <h6>Weather is being loaded</h6>
            </div>
            <img src="" alt="Weather icon">
          </div>
        </div>
        </div>
        <!-- left side profile -->
          <div id="side_profile">
            <div class="search-box">
              <button class="btn-search"><i class="fas fa-search"></i></button>
              <input type="text" class="input-search" placeholder="Type to Search...">
            </div>
            <div class="name_bar">
              <img src="img/Elon.jpg" alt="Elon Musk Photo">
              <div class="name_info">
                <h5>Elon Musk</h5>
                <div class="status_info">
                  <div class="status green pulse"></div>
                  <p>available for a chat</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/02ef13b7dc.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

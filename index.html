<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>My Space</title>
</head>
<body>
    <div class="cantainer">
        <div id="side_nav">
            <img class="logo" src="img/logo.png" alt="MySpace logo">
            <div class="menu">
                <div class="menu_item">
                    <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
                    <div class="list_text">Dashboard</div>
                </div>
                <div class="menu_item">
                    <div class="icon"><i class="far fa-comment-alt"></i></i></div>
                    <div class="list_text">Messenger</div>
                  </div>
                  <div class="menu_item">
                    <div class="icon"><i class="fas fa-user-friends"></i></div>
                    <div class="list_text">Friends</div>
                  </div>
                <div class="menu_item">
                    <div class="icon"><i class="fas fa-shield-alt"></i></i></div>
                    <div class="list_text">Security</div>
                </div>
                <div class="menu_item">
                  <div class="icon"><i class="fas fa-cog"></i></div>
                  <div class="list_text">Settings</div>
                </div>
            </div>
        </div>
        <div id="main"></div>
        <div id="side_profile"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/02ef13b7dc.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
